<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">
        Sign up
    </h2>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Username" name="username" [(ngModel)]="model.username" />
    </div>
    <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="model.password" />
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-default mr-2" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
